<header class="fixed w-full top-0 z-50 bg-[#0d0d0d]/80 backdrop-blur-xl border-b border-white/10 shadow-sm">
  <nav class="container mx-auto px-6">
    <div class="flex items-center justify-between h-16">

      <!-- Logo/Nombre -->
      <h1 class="text-lg font-semibold tracking-tight text-gray-300 font-nsimsun">
        PORTFOLIO
      </h1>

      <!-- Menú Desktop -->
      <ul class="hidden md:flex items-center space-x-8">
        <li>
          <a href="#inicio"
            class="text-lg font-bold text-gray-300 hover:text-gray-400 transition-colors duration-200 font-jetbrains">
            Home
          </a>
        </li>
        <li>
          <a href="#about"
            class="text-lg font-bold text-gray-300 hover:text-gray-400 transition-colors duration-200 font-jetbrains">
            AboutMe
          </a>
        </li>
        <li>
          <a href="#proyectos"
            class="text-lg font-bold text-gray-300 hover:text-gray-400 transition-colors duration-200 font-jetbrains">
            Projects
          </a>
        </li>
        <li>
          <a href="#habilidades"
            class="text-lg font-bold text-gray-300 hover:text-gray-400 transition-colors duration-200 font-jetbrains">
            Skills
          </a>
        </li>
        <li>
          <a href="#contacto"
            class="text-lg font-bold text-gray-300 hover:text-gray-400 transition-colors duration-200 font-jetbrains">
            Contact
          </a>
        </li>
      </ul>

      <!-- BOTÓN MENÚ MÓVIL CON ANIMACIÓN -->
      <button (click)="toggleMenu()"
        class="md:hidden focus:outline-none w-10 h-10 flex items-center justify-center relative group"
        aria-label="Toggle menu" [attr.aria-expanded]="menuAbierto()">

        <div class="w-6 h-5 relative flex flex-col justify-between">
          <!-- Línea 1 -->
          <span
            class="block w-full h-0.5 bg-gray-100 rounded-full transition-all duration-300 ease-in-out group-hover:bg-white"
            [class.rotate-45]="menuAbierto()" [class.translate-y-2]="menuAbierto()">
          </span>

          <!-- Línea 2 -->
          <span
            class="block w-full h-0.5 bg-gray-100 rounded-full transition-all duration-300 ease-in-out group-hover:bg-white"
            [class.opacity-0]="menuAbierto()" [class.scale-0]="menuAbierto()">
          </span>

          <!-- Línea 3 -->
          <span
            class="block w-full h-0.5 bg-gray-100 rounded-full transition-all duration-300 ease-in-out group-hover:bg-white"
            [class.-rotate-45]="menuAbierto()" [class.-translate-y-2]="menuAbierto()">
          </span>
        </div>
      </button>

    </div>
    <!-- ⬆️ CERRÉ EL DIV AQUÍ -->

    <!-- MENÚ MÓVIL CON ANIMACIÓN SLIDE-IN -->
    <div *ngIf="menuAbierto()" class="md:hidden py-4 border-t border-white animate-slide-down">
      <ul class="space-y-4">
        <li class="animate-fade-in" style="animation-delay: 0.05s;">
          <a href="#inicio" (click)="cerrarMenu()"
            class="block text-sm font-jetbrains text-gray-300 hover:text-white transition-colors duration-200 px-4 py-2 rounded-lg">
            Home
          </a>
        </li>
        <li class="animate-fade-in" style="animation-delay: 0.1s;">
          <a href="#about" (click)="cerrarMenu()"
            class="block text-sm font-jetbrains text-gray-300 hover:text-white transition-colors duration-200 px-4 py-2 rounded-lg">
            AboutMe
          </a>
        </li>
        <li class="animate-fade-in" style="animation-delay: 0.15s;">
          <a href="#proyectos" (click)="cerrarMenu()"
            class="block text-sm font-jetbrains text-gray-300 hover:text-white transition-colors duration-200 px-4 py-2 rounded-lg">
            Projects
          </a>
        </li>
        <li class="animate-fade-in" style="animation-delay: 0.2s;">
          <a href="#habilidades" (click)="cerrarMenu()"
            class="block text-sm font-jetbrains text-gray-300 hover:text-white transition-colors duration-200 px-4 py-2 rounded-lg">
            Skills
          </a>
        </li>
        <li class="animate-fade-in" style="animation-delay: 0.25s;">
          <a href="#contacto" (click)="cerrarMenu()"
            class="block text-sm font-jetbrains text-gray-300 hover:text-white transition-colors duration-200 px-4 py-2 rounded-lg">
            Contact
          </a>
        </li>
      </ul>
    </div>

  </nav>
</header>
