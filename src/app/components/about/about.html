<section id="about" class="py-32 bg-[#111113] relative overflow-x-hidden">
  <div class="container mx-auto px-6 max-w-6xl">

    <!-- TÃ­tulo minimalista -->
    <div class="text-center mb-20">
      <h2 class="font-inter text-5xl md:text-6xl font-bold text-white mb-4 tracking-tight">
        AboutMe
      </h2>
      <p class="text-xl text-gray-400 max-w-2xl mx-auto font-light font-jetbrains">
        {{ descripcionCorta }}
      </p>
    </div>

    <!-- Grid de 2 columnas -->
    <div class="relative md:grid md:grid-cols-2 gap-8 md:items-center mb-32">

      <!-- Avatar -->
      <div class="flex justify-center">
        <div class="relative w-full max-w-xs aspect-square md:w-80 md:h-80">
          <!-- CÃ­rculo decorativo sutil -->
          <div class="absolute inset-0 bg-gray-900 rounded-full"></div>

          <!-- Avatar -->
          <div class="relative w-full h-full rounded-full overflow-hidden">
            <img src="assets/images/avatar1.png" alt="GA" class="w-full h-full object-cover" (error)="imageError = true"
              *ngIf="!imageError" />
            <div *ngIf="imageError"
              class="w-full h-full bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center">
              <span class="text-gray-400 text-8xl font-light">GA</span>
            </div>
          </div>
        </div>
      </div>

      <!-- InformaciÃ³n -->
      <div class="space-y-8">

        <p *ngFor="let parrafo of descripcionLarga"
          class="text-lg text-gray-300 leading-relaxed font-light font-jetbrains">
          {{ parrafo }}
        </p>

        <!-- InformaciÃ³n personal minimalista -->
        <div class="space-y-4 pt-4">
          <div class="flex items-center gap-3 text-gray-400 font-jetbrains">
            <span class="text-xl">ğŸ“</span>
            <span class="font-light">{{ ubicacion }}</span>
          </div>

          <div class="flex items-center gap-3 text-gray-400 font-jetbrains">
            <span class="text-xl">ğŸ“§</span>
            <span class="font-light">{{ email }}</span>
          </div>
        </div>

        <!-- EstadÃ­sticas limpias -->
        <div class="md:grid md:grid-cols-3 gap-8 pt-8 border-t border-gray-700">
          <div *ngFor="let stat of experiencia" class="text-center">
            <p class="text-4xl font-bold text-white mb-2 font-jetbrains">
              {{ stat.years }}
            </p>
            <p class="text-sm text-gray-400 font-light font-jetbrains">
              {{ stat.descripcion }}
            </p>
          </div>
        </div>

      </div>
    </div>

    <!-- Intereses minimalistas (Marquesina Infinita) -->
    <div>
      <h3 class="font-inter text-4xl font-semibold text-white text-center mb-16 tracking-tight">
        Interests & Hobbies
      </h3>

      <!-- Contenedor con MÃ¡scara -->
      <div class="relative w-full overflow-hidden marquee-mask">

        <!-- Track animado (animate-marquee-reverse para ir al otro lado, opcional) -->
        <div class="flex gap-6 w-max animate-marquee-reverse hover:pause cursor-default">

          <!-- GRUPO 1 -->
          <div class="flex gap-6 items-center">
            <div *ngFor="let interes of intereses"
              class="px-8 py-3 bg-[#1a1a1e] border border-gray-800 rounded-full text-gray-400 font-lexend whitespace-nowrap transition-all duration-300 hover:border-white hover:text-white hover:bg-white/5 flex items-center gap-3">
              <span class="text-xl opacity-80">{{ getEmoji(interes) }}</span>
              <span class="text-sm md:text-base font-medium tracking-wide">{{ getText(interes) }}</span>
            </div>
          </div>

          <!-- GRUPO 2 (Duplicado) -->
          <div class="flex gap-6 items-center">
            <div *ngFor="let interes of intereses"
              class="px-8 py-3 bg-[#1a1a1e] border border-gray-800 rounded-full text-gray-400 font-lexend whitespace-nowrap transition-all duration-300 hover:border-white hover:text-white hover:bg-white/5 flex items-center gap-3">
              <span class="text-xl opacity-80">{{ getEmoji(interes) }}</span>
              <span class="text-sm md:text-base font-medium tracking-wide">{{ getText(interes) }}</span>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</section>
