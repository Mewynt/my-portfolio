<section id="about" class="py-24 md:py-32 bg-[#111113] relative overflow-hidden">
  <div class="container mx-auto px-6 sm:px-8 md:px-10 lg:px-16 xl:px-20 2xl:px-24 max-w-[1600px]">

    <!-- T铆tulo minimalista -->
    <div class="text-center mb-16 md:mb-20">
      <h2 class="font-inter text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-4 md:mb-6 tracking-tight">
        About Me
      </h2>
      <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto font-light font-jetbrains px-4">
        {{ descripcionCorta }}
      </p>
    </div>

    <!-- Grid de 2 columnas -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-center mb-24 md:mb-32">

      <!-- Avatar - Foto completa -->
      <div class="flex justify-center lg:justify-start order-1 lg:order-1">
        <div class="relative w-full max-w-md">

          <!-- Contenedor de la imagen -->
          <div class="relative w-full aspect-[3/4] rounded-2xl overflow-hidden border border-gray-800 shadow-2xl">
            <!-- Imagen -->
            <img src="assets/images/avatar1.png" alt="Guillermo Aliaga"
              class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500"
              (error)="imageError = true" *ngIf="!imageError" />

            <!-- Fallback si falla la imagen -->
            <div *ngIf="imageError"
              class="w-full h-full bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center">
              <span class="text-gray-400 text-6xl md:text-8xl font-light font-inter">GA</span>
            </div>

            <!-- Overlay sutil al hacer hover -->
            <div
              class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-500">
            </div>
          </div>
        </div>
      </div>

      <!-- Informaci贸n -->
      <div class="space-y-6 md:space-y-8 order-2 lg:order-2">

        <!-- Descripci贸n -->
        <div class="space-y-4 md:space-y-6">
          <p *ngFor="let parrafo of descripcionLarga"
            class="text-base md:text-lg text-gray-300 leading-relaxed font-light font-jetbrains">
            {{ parrafo }}
          </p>
        </div>

        <!-- Informaci贸n personal minimalista -->
        <div class="space-y-3 md:space-y-4 pt-4 md:pt-6">
          <div class="flex items-center gap-3 text-gray-400 font-jetbrains group hover:text-gray-300 transition-colors">
            <span class="text-xl md:text-2xl group-hover:scale-110 transition-transform"></span>
            <span class="font-light text-sm md:text-base">{{ ubicacion }}</span>
          </div>

          <div class="flex items-center gap-3 text-gray-400 font-jetbrains group hover:text-gray-300 transition-colors">
            <span class="text-xl md:text-2xl group-hover:scale-110 transition-transform"></span>
            <a [href]="'mailto:' + email" class="font-light text-sm md:text-base hover:underline">
              {{ email }}
            </a>
          </div>
        </div>

        <!-- Estad铆sticas limpias -->
        <div class="grid grid-cols-3 gap-4 md:gap-8 pt-6 md:pt-8 border-t border-gray-800">
          <div *ngFor="let stat of experiencia" class="text-center">
            <p class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-2 font-jetbrains">
              {{ stat.years }}
            </p>
            <p class="text-xs md:text-sm text-gray-400 font-light font-jetbrains">
              {{ stat.descripcion }}
            </p>
          </div>
        </div>

      </div>
    </div>

    <!-- Intereses minimalistas (Marquesina Infinita) - CORREGIDO -->
    <div class="border-t border-gray-800 pt-16 md:pt-20">
      <h3 class="text-3xl md:text-4xl font-semibold text-white text-center mb-12 md:mb-16 tracking-tight font-inter">
        Interests & Hobbies
      </h3>

      <!-- Contenedor de la Marquesina con M谩scara de gradiente -->
      <div class="relative w-full overflow-hidden marquee-mask">

        <!-- El "Track" que se mueve (direcci贸n reversa) -->
        <div class="flex gap-8 w-max animate-marquee-reverse hover:pause cursor-default">

          <!-- GRUPO 1: Items originales -->
          <div class="flex gap-8 items-center">
            <div *ngFor="let interes of intereses"
              class="px-8 py-4 bg-[#1a1a1e] border border-gray-800 rounded-full text-gray-400 font-lexend whitespace-nowrap hover:border-white hover:text-white hover:bg-white/10 transition-colors duration-300 flex items-center gap-3 shadow-lg">
              <span class="text-xl opacity-80">{{ getEmoji(interes) }}</span>
              <span class="text-sm md:text-base font-medium tracking-wide">{{ getText(interes) }}</span>
            </div>
          </div>

          <!-- GRUPO 2: Items duplicados (necesario para el loop infinito) -->
          <div class="flex gap-8 items-center">
            <div *ngFor="let interes of intereses"
              class="px-8 py-4 bg-[#1a1a1e] border border-gray-800 rounded-full text-gray-400 font-lexend whitespace-nowrap hover:border-white hover:text-white hover:bg-white/10 transition-colors duration-300 flex items-center gap-3 shadow-lg">
              <span class="text-xl opacity-80">{{ getEmoji(interes) }}</span>
              <span class="text-sm md:text-base font-medium tracking-wide">{{ getText(interes) }}</span>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</section>
