<section id="inicio" class="relative min-h-screen flex items-center justify-center overflow-hidden bg-black">

  <!-- Video de fondo -->
  <video #videoElement class="absolute inset-0 w-full h-full object-cover opacity-90" autoplay loop muted playsinline
    [muted]="true">
    <source src="assets/videos/BGPortfolioWebGuille.mp4" type="video/mp4">
  </video>

  <!-- Overlay sutil para mejorar legibilidad -->
  <div class="absolute inset-0 bg-black/20"></div>

  <!-- Contenido sobre el video -->
  <div class="relative z-10 text-center px-6 max-w-5xl mx-auto">

    <!-- Título principal con Inter -->
    <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold text-white mb-6 tracking-tight leading-none font-inter">
      Guillermo Aliaga
    </h1>

    <!-- Subtítulo con JetBrains Mono -->
    <p class="text-2xl md:text-3xl lg:text-4xl font-bold text-white/70 mb-12 tracking-wide font-jetbrains">
      Fullstack Developer
    </p>

    <!-- Botones con Lexend -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <button (click)="descargarCV()"
        class="px-8 py-4 bg-white text-gray-900 rounded-full font-medium hover:bg-gray-100 transition-all duration-200 shadow-lg hover:shadow-2xl hover:shadow-white/70 font-lexend">
        Download CV
      </button>

      <button (click)="irAContacto()"
        class="px-8 py-4 border-2 border-white text-white rounded-full font-medium hover:bg-white/10 transition-all duration-200 hover:shadow-2xl hover:shadow-white/70 font-lexend">
        Contact
      </button>
    </div>

  </div>

  <!-- Indicador de scroll para desktop -->
  <div
    class="absolute bottom-8 md:bottom-12 left-1/2 transform -translate-x-1/2 hidden sm:flex flex-col items-center gap-2 scroll-indicator">
    <span class="text-white/80 text-xs uppercase tracking-widest font-medium font-lexend">Scroll</span>
    <div class="w-6 h-10 border-2 border-white/60 rounded-full flex justify-center pt-2">
      <div class="scroll-dot w-1 h-2 bg-white/90 rounded-full"></div>
    </div>
  </div>

  <!-- Indicador simple para móvil -->
  <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 sm:hidden">
    <svg class="w-6 h-6 text-white/70 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
    </svg>
  </div>

</section>
