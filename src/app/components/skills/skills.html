<section id="habilidades" class="py-24 md:py-32 bg-[#111113] overflow-hidden relative">

  <!-- Degradado de transición superior (desde Projects) -->
  <div
    class="absolute top-0 left-0 right-0 h-60 bg-gradient-to-b from-[#1E1E1E] via-[#111113]/50 to-transparent pointer-events-none">
  </div>

  <div class="container mx-auto px-6 max-w-7xl relative z-10">

    <!-- Título -->
    <div class="text-center mb-20">
      <h2 class="text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6 tracking-tight font-inter">
        Skills
      </h2>
      <p class="text-lg md:text-xl text-gray-400 font-light font-jetbrains">
        Technologies and tools that I master
      </p>
    </div>

    <!-- Grid de categorías (Hard Skills) - MANTENIDO IGUAL -->
    <div class="grid md:grid-cols-3 gap-12 lg:gap-16 mb-24">
      <div *ngFor="let categoria of categoriasHabilidades" class="space-y-8">

        <!-- Header de categoría -->
        <div>
          <h3 class="font-inter text-2xl md:text-3xl font-semibold text-white tracking-tight">
            {{ categoria.titulo }}
          </h3>
        </div>

        <!-- Lista de habilidades -->
        <div class="space-y-6">
          <div *ngFor="let habilidad of categoria.habilidades" class="space-y-3 skill-item">
            <!-- Nombre y nivel -->
            <div class="flex items-center justify-between">
              <span class="text-sm font-medium text-gray-300 font-jetbrains">{{ habilidad.nombre }}</span>
              <span class="text-sm text-gray-400 font-light tabular-nums font-jetbrains">{{ habilidad.nivel }}%</span>
            </div>
            <!-- Barra minimalista -->
            <div class="h-0.5 bg-gray-900 rounded-full overflow-hidden">
              <div class="h-full bg-white rounded-full transition-all duration-1000 ease-out skill-bar-shine"
                [ngStyle]="obtenerAnchoBarraStyle(habilidad.nivel)">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Soft Skills: Marquee / Running Text -->
    <div class="border-t border-gray-800 pt-20">
      <h3 class="text-3xl md:text-4xl font-semibold text-white text-center mb-16 tracking-tight font-inter">
        Competencies
      </h3>

      <!-- Contenedor de la Marquesina con Máscara de gradiente -->
      <div class="relative w-full overflow-hidden marquee-mask">

        <!-- El "Track" que se mueve -->
        <div class="flex gap-8 w-max animate-marquee hover:pause cursor-default">

          <!-- GRUPO 1: Items originales -->
          <div class="flex gap-8 items-center">
            <div *ngFor="let skill of softSkills"
              class="px-8 py-4 bg-[#1a1a1e] border border-gray-800 rounded-full text-gray-400 font-lexend whitespace-nowrap hover:border-white hover:text-white hover:bg-white/10 transition-colors duration-300 flex items-center gap-3 shadow-lg">
              <!-- Separamos el emoji del texto para mejor estilo -->
              <span class="text-xl opacity-80">{{ getEmoji(skill) }}</span>
              <span class="text-sm md:text-base font-medium tracking-wide">{{ getText(skill) }}</span>
            </div>
          </div>

          <!-- GRUPO 2: Items duplicados (necesario para el loop infinito) -->
          <div class="flex gap-8 items-center">
            <div *ngFor="let skill of softSkills"
              class="px-8 py-4 bg-[#1a1a1e] border border-gray-800 rounded-full text-gray-400 font-lexend whitespace-nowrap hover:border-white hover:text-white hover:bg-white/10 transition-colors duration-300 flex items-center gap-3 shadow-lg">
              <span class="text-xl opacity-80">{{ getEmoji(skill) }}</span>
              <span class="text-sm md:text-base font-medium tracking-wide">{{ getText(skill) }}</span>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>


</section>
