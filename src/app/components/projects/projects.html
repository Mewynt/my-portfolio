<section id="proyectos" class="py-24 md:py-32 bg-[#1E1E1E] relative">

  <!-- Degradado de transición Tailwind -->
  <div
    class="absolute top-0 left-0 right-0 h-60 bg-gradient-to-b from-[#111113] via-[#1E1E1E]/50 to-transparent pointer-events-none">
  </div>

  <div class="container mx-auto px-6 max-w-7xl relative z-10">

    <!-- Título centrado -->
    <div class="text-center mb-20">
      <h2 class="text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6 tracking-tight font-inter">
        Proyectos
      </h2>
      <p class="text-lg md:text-xl text-gray-400 font-light font-jetbrains">
        Selección de trabajos recientes
      </p>
    </div>

    <!-- Filtros centrados con espaciado -->
    <div class="flex flex-wrap justify-center gap-4 mb-16">
      <button *ngFor="let cat of categorias" (click)="seleccionarCategoria(cat.id)"
        [class.bg-white]="categoriaSeleccionada() === cat.id" [class.text-black]="categoriaSeleccionada() === cat.id"
        [class.border-white]="categoriaSeleccionada() === cat.id"
        [class.bg-transparent]="categoriaSeleccionada() !== cat.id"
        [class.text-gray-400]="categoriaSeleccionada() !== cat.id"
        [class.border-gray-400]="categoriaSeleccionada() !== cat.id"
        class="font-lexend px-8 py-3 rounded-full text-sm font-medium transition-all duration-300 border-2 hover:border-white hover:text-white hover:bg-white/5">
        {{ cat.nombre }}
      </button>
    </div>

    <!-- Grid de proyectos centrado -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <div *ngFor="let proyecto of proyectosFiltrados()"
        class="group bg-[#111113] rounded-2xl overflow-hidden border border-gray-700 hover:border-gray-500 transition-all duration-400 hover:shadow-2xl hover:shadow-white/40">

        <!-- Imagen -->
        <div class="relative h-56 md:h-64 overflow-hidden bg-gray-900">
          <img [src]="proyecto.imagen" [alt]="proyecto.titulo"
            class="w-full h-full object-cover group-hover:scale-115 transition-transform duration-700 ease-out">

          <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-700"></div>
        </div>

        <!-- Contenido con padding perfecto -->
        <div class="p-6 space-y-4">
          <h3 class="font-inter text-xl font-semibold text-white tracking-tight">
            {{ proyecto.titulo }}
          </h3>

          <p class="text-gray-400 line-clamp-3 font-light text-sm leading-relaxed font-jetbrains">
            {{ proyecto.descripcion }}
          </p>

          <!-- Tecnologías -->
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tech of proyecto.tecnologias"
              class="font-lexend px-3 py-1.5 bg-white text-black text-xs rounded-full font-light border border-gray-900">
              {{ tech }}
            </span>
          </div>

          <!-- Links con iconos -->
          <div class="flex gap-6 pt-2">
            <button *ngIf="proyecto.githubUrl" (click)="abrirUrl(proyecto.githubUrl)"
              class="flex items-center gap-2 text-sm text-gray-400 hover:text-white font-light transition-colors group/link">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
              </svg>
              <span class="group-hover/link:underline font-jetbrains">Código</span>
            </button>

            <button *ngIf="proyecto.demoUrl" (click)="abrirUrl(proyecto.demoUrl)"
              class="flex items-center gap-2 text-sm text-white hover:text-gray-300 font-medium transition-colors group/link">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
              <span class="group-hover/link:underline font-lexend">Demo</span>
            </button>
          </div>
        </div>
      </div>

    </div>

    <!-- Mensaje vacío -->
    <div *ngIf="proyectosFiltrados().length === 0" class="text-center py-24">
      <p class="text-gray-500 font-light text-lg">
        No hay proyectos en esta categoría
      </p>
    </div>

  </div>
</section>
